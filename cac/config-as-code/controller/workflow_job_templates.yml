---
controller_workflows:
  - name: haproxy workflow
    description: "DevOps and Automation Team"
    extra_vars: ''
    survey_enabled: false
    allow_simultaneous: false
    ask_variables_on_launch: false
    inventory: haproxy_project_inventory
    limit:
    scm_branch:
    ask_inventory_on_launch: false
    ask_scm_branch_on_launch: false
    ask_limit_on_launch: false
    webhook_service: ''
    webhook_credential:
    organization:
      name: Devops
    workflow_nodes:
      - identifier: haproxy-http
        unified_job_template:
          organization:
            name: Devops
          name: haproxy-http
          type: project
        related:
          failure_nodes: []
          always_nodes: []
          credentials: []
          success_nodes:
            - identifier: main-haproxy

      - identifier: main-haproxy
        unified_job_template:
          organization:
            name: Devops
          name: main-haproxy
          type: job_template
        inventory:
          name: haproxy_project_inventory
          organization:
            name: Devops
        related:
          success_nodes:
            - identifier: main-http
          failure_nodes: []
          credentials: []
          always_nodes: []

      - identifier: main-http
        unified_job_template:
          organization:
            name: Devops
          name: main-http
          type: job_template
        inventory:
          name: haproxy_project_inventory
          organization:
            name: Devops
        related:
          failure_nodes: []
          always_nodes: []
          credentials: []
          success_nodes: []
