---
- name: URL_CHECK webservers
  hosts: all
  sources:
    - name: check web server
      ansible.eda.url_check:
        urls:
          - 'https://web.localnet.local/'
        delay: 40
        verify_ssl: false

  rules:

    - name: If the service is down, run a playbook to fix it
      condition:
        any:
          - event.url_check.status != "up"
          - event.url_check.status_code != 200
      action:
        run_job_template:
          name: main-http
          organization: devops
